<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HUI-Admin登录</title>
    <link href="css/app.css" type="text/css" rel="stylesheet">
</head>
<body class="page-login">
<div class="page-overlay vertical-align text-center">
    <div class="page-content vertical-align-middle">
        <div class="brand">
            <img class="brand-img" src="./css/images/logo.png">
            <h2 class="brand-text">HUI-Admin</h2>
        </div>
        <form id="signInForm">
            <div class="form-group">
                <label class="sr-only">用户名</label>
                <input class="form-control" type="text" name="username" placeholder="Name">
            </div>
            <div class="form-group">
                <label class="sr-only">密码</label>
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <button class="btn btn-primary btn-block" type="button" id="loginSubmit">Sign in</button>
        </form>
        <div class="page-copyright">
            <p>WEBSITE BY HIKVISION</p>
            <p>© 2017. All RIGHT RESERVED.</p>
        </div>
    </div>
</div>
<script type="text/javascript" src="/plugins/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/javascript/base.js"></script>
<script type="text/javascript" src="/javascript/login.js"></script>
</body>
</html>
