<div class="page-header">
    <h1 class="page-title">新建图标库</h1>
</div>
<div class="page-content" id="collectionAdd">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel">
                <div class="panel-body container-fluid">
                    <form class="form-horizontal" id="collectionAddForm">
                        <div class="form-group">
                            <label class="control-label col-md-3">名称</label>
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">类型</label>
                            <div class="col-md-6">
                                <div class="btn-group" data-toggle="buttons" role="group">
                                    <label class="btn btn-outline btn-primary active">
                                        <input autocomplete="off" type="radio" name="type" value="0" checked="checked">SVG
                                    </label>
                                    <label class="btn btn-outline btn-primary">
                                        <input autocomplete="off" type="radio" name="type" value="1">PNG
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3">Tag</label>
                            <div class="col-md-6">
                                <textarea class="form-control" name="tags"></textarea>
                                <span class="form-tip">多个tag请用逗号隔开</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-6">
                                <button class="btn btn-primary" type="button" data-action="submit">添加图标库</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
