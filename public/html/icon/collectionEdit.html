<div class="page-header">
    <h1 class="page-title">编辑图标库</h1>
</div>
<div class="page-content" id="collectionEdit">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">图标列表</h3>
                </div>
                <div class="panel-body container-fluid">
                    <div class="icon-list-box" id="iconListBox">
                        <% icons.forEach(function(icon){ %>
                        <div class="col-lg-1 col-md-2 col-sm-4 icon-preview-wrap" data-id="<%= icon._id %>">
                            <div class="icon-preview">
                                <img src="<%= icon.url %>">
                                <span class="icon-title"><%= icon.name %></span>
                                <div class="icon-del">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </div>
                            </div>
                        </div>
                        <% }) %>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-action-btn">
        <a class="btn-floating">
            <i class="glyphicon glyphicon-plus"></i>
            <input type="file" id="iconUpload" name="iconFile" multiple="multiple">
        </a>
    </div>
</div>
